name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v1
      with:
        path: ansible_collections/mattclay/vmware_demo_collection
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Show environment
      run: env
    - name: Install Ansible
      run: pip install git+https://github.com/ansible/ansible.git@cd4882e2297e78e46b676663d9c899148a16cc4f
    - name: Run sanity tests
      run: ansible-test sanity --docker -v --color
    - name: Run unit tests
      run: ansible-test units --docker -v --color
    - name: Run integration tests
      run: ansible-test integration --docker -v --color
